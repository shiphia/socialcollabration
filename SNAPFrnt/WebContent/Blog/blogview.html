
<style>
.sqs-block { 
      margin-left: -30px; 
      margin-right: -30px; 
      margin-top: -30px; 
      margin-bottom: -30px; 
      }
      
input{ 
      margin-left: 5px; 
      margin-right: 5px; 
      margin-top: 5px; 
      margin-bottom: 5px; 
      }
      
      
      /*-- Global Selectors --*/
a{
    color:#47649F;
}
body{
    font-family:'helvetica';    
}
/*-- Bootstrap Override Style --*/
/*-- Content Style --*/
.post-footer-option li{
    float:left;
    margin-right:50px;
    padding-bottom:15px;
}
.post-footer-option li a{
    color:#AFB4BD;
    font-weight:500;
    font-size:1.3rem;
}
.photo-profile{
    border:1px solid #DDD;    
}
.anchor-username h4{
    font-weight:bold;    
}
.anchor-time{
    color:#ADB2BB;
    font-size:1.2rem;
}
.post-footer-comment-wrapper{
    background-color:#F6F7F8;
}
      </style>
      
      <div data-ng-controller="blogcontroller">
      
      
   
      
<div class="card card-1" style="margin-top:15vh;margin-left: 5vh;margin-right: 5vh">


	<div class="col-md-10">
       
               <section class="post-heading">
                    <div class="row">
                    
                    
                    
                    
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <a href="#" class="anchor-username"><h4 class="media-heading">{{gblog.username}}</h4></a> 
                               
                              </div>
                            </div>
                        </div>
                      
                    </div>             
               </section>
                 <section >
               
                   <p ><b>{{gblog.blogName}}</b></p>
               </section>
               <section class="post-body">
                   <p>{{gblog.blogContent}}</p>
                   
                   
                   <h4><b>LIKES</b>{{gblog.likes}}       </h4>
               </section>
               <section class="post-footer">
                   <hr>
                   <div class="post-footer-option container">
                        <ul class="list-unstyled">
                       
                            
                            
                              <li><div  data-ng-hide="currentuser.email==gblog.username"><a href="" data-ng-click="likeBlog(gblog.blogid)"><i class="glyphicon glyphicon-thumbs-up"></i>Like</a></div></li>
                              
                              <li><div  data-ng-show="currentuser.email==gblog.username"><a href="" data-ng-click="deleteBlog(gblog.blogid)"><i class="glyphicon glyphicon-thumbs-up"></i> DELETE</a></div></li>
                              <li><div  data-ng-show="currentuser.email==gblog.username"><a href="" data-ng-click=fetchforedit(gblog.blogid)><i class="glyphicon glyphicon-thumbs-down"></i> EDIT</a></div></li>                          </ul>
                   </div>
                   <div class="post-footer-comment-wrapper">
                       <div class="comment-form">
                           
                       </div>
                       <div class="comment">
                            <div class="media">
                              
                              <div class="media-body">
                               
                                <div  data-ng-hide="currentuser.email==gblog.username">
                                 <h3>Comments</h3>
                                 
                                <div class="row">
                                 <form class="col s12" data-ng-submit="addBlogComment()" >
                                
                                
                                <div class="input-field col s6">  
                           <div class="left-align">       
                <input  type="text" id="blogcomment"  data-ng-model="BlogComments.blogcomm" placeholder="TYPE YOUR OPINION" required >
                            <label for="blogcomment"></label>
                             </div>
                         </div>  
                         
                         
                              <div class="input-field col s6">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" >SUBMIT</button>
                            </p>
                        </div> 
                                </form>
                                </div>
                                </div>
                                
                                <div data-ng-repeat="comm in gblogcomm">
                                
                                
                                
                                
                                <section class="post-heading">
                    <div class="row">
                    
                    
                    
                    
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <h4>{{comm.username}}</h4>
                                 <h4>{{comm.blogcomm}}</h4>
                               
                              </div>
                            </div>
                        </div>
                      
                    </div>             
               </section>
               
               
               
               
                                
                                </div>
                              </div>
                            </div>
                       </div>
                   </div>
               </section>
          
	</div>


</div>


</div>
