<h4>BLOG MANAGE</h4>
<div data-ng-controller="blogcontroller">
<div class="card card-1" style="margin-top:15vh">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">VIEW</a></li>
       
        
      </ul>
    </div>
    <div id="test1" class="col s12">
    
    	<table>
		
		<tr >
			<td>BLOG NAME</td>
			<td> USER NAME</td>
			<td></td>
		
		</tr>
		<tr  data-ng-repeat="blog in blogs">
			<td> {{blog.blogName}} </td>
			<td>{{blog.username}}</td>
			<td><div class="btn-group"> <a  data-ng-click="maximum(blog.blogid)" class="btn btn-primary">VIEW FULL</a></div> </td>
			
		</tr>

	</table>
    </div>
 
   
  </div>
        
   </div>     
        
        



	
</div>

$(document).ready(function(){
    $('ul.tabs').tabs();
  });
