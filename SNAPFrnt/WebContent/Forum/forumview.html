      margin-left: -30px; 
      margin-right: -30px; 
      margin-top: -30px; 
      margin-bottom: -30px; 
      }
      
input{ 
      margin-left: 5px; 
      margin-right: 5px; 
      margin-top: 5px; 
      margin-bottom: 5px; 
      }
      
      
      /*-- Global Selectors --*/
a{
    color:#47649F;
}
body{
    font-family:'helvetica';    
}
/*-- Bootstrap Override Style --*/
/*-- Content Style --*/
.post-footer-option li{
    float:left;
    margin-right:50px;
    padding-bottom:15px;

    color:#AFB4BD;

      </style>
      
<h4>FORUM VIEW</h4>      
<div class="card card-1" style="margin-top:15vh;margin-left: 5vh;margin-right: 5vh">


	<div class="col-md-12">
       
               <section class="post-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <a href="#" class="anchor-username"><h4 class="media-heading">ADMIN</h4></a> 
                                
                              </div>
                            </div>
                        </div>
                         <div class="col-md-1">
                            
                         </div>
                    </div>             
               </section>
               
               
               
               <div data-ng-controller="forumcontroller">
                 
                 
                 
                 <section >
                   <p>{{ForumByid.formname}}</p>
               </section>
               <section class="post-body">
                   <p>{{ForumByid.formcontent}}</p>
                   
                   
                  
                   
                   
                   <div  data-ng-if="fcheck.length > 0">
                   <div data-ng-repeat="f in fcheck">
<div data-ng-show="f.status=='A'"><button>PENDING REQUEST</button></div>      
<div data-ng-show="f.status=='YES'"><button>ENJOY DISCUSSION</button></div>                       
                   </div>
                   </div>
                   
                   <div data-ng-if="fcheck.length < 1">
                  <div  data-ng-hide="currentuser.role=='ROLE_ADMIN'">  
                <a href="" data-ng-click="sendforumrequests()"><img data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/request.jpg" style="width:50px;height:50px"><button>SEND REQUEST</button></a>
                   </div>
                   </div>
                   </section>
                    <section class="post-footer">
                    <div class="post-footer-option container">
                        <ul class="list-unstyled">
                        <li> <div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=fetchforumforedit(ForumByid.forumid)><img data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/edit.png" style="width:50px;height:50px">EDIT</a></div><li>
                   <li><div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=deleteForum(ForumByid.forumid)><img data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/delete.jpg" style="width:50px;height:50px">DELETE</a></div><li>
                        
                        
                        </ul>
                        </div>
                        
                        
                        </section>
                        <section>
                   <div  data-ng-show="currentuser.role=='ROLE_ADMIN'">
                   Forum participants
                   <div data-ng-repeat="fusers in forusers">
                   
                   <img class="media-object photo-profile" data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/{{fusers.email}}.jpg"  onerror="this.src='http://localhost:9080/SNAPFrnt/resources/images/ava.jpg'" width="40" height="40" alt="...">{{fusers.email}}
                   
                   </div>
                   
                   
                   
                   </div>
                   
              </section>
              
              
              
               <section>
               
               
                <div  data-ng-show="currentuser.role=='ROLE_ADMIN' || currentuser.role=='ROLE_USER' ">
                   <div class="post-footer-comment-wrapper">
                      
                       <div class="comment">
                            <div class="media">
                              
                              <div class="media-body">
                               
                              <div  data-ng-if="fcheck.length > 0">
                   <div data-ng-repeat="f in fcheck">
                   <div data-ng-show="f.status=='YES'">
                                         <h3>Comments</h3>
                                
                                <div class="row">
                                 <form class="col s12" data-ng-submit="addForumComment()" >
                                 
                                 
                                 
                                <div class="input-field col s6">  
                           <div class="left-align">       
                <input  type="text" id="forumcomment"  data-ng-model="ForumComments.forumcomm" required >
                            <label for="forumcomment">Type your opinion</label>
                             </div>
                         </div>  
                         
              
                                
            
                               
                               
                               <div class="input-field col s6">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" >SUBMIT</button>
                            </p>
                        </div> 
                                
                                
                                
                                
                                
                                </form>
                                </div>
                                  <div data-ng-repeat="comm in gforumcomm">
                                <section class="post-heading">
                    <div class="row">
                    
                    
                    
                    
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/{{comm.username}}.jpg" onerror="this.src='http://localhost:9080/SNAPFrnt/resources/images/ava.jpg'"  width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <h2>{{comm.username}}</h2>
                                 <h3>{{comm.forumcomm}}</h3>
                               
                              </div>
                            </div>
                        </div>
                      
                    </div>             
               </section>
               
               
               
               
                                
                                </div>
                                
                                
                                
                                
                                
                                
                                
                               </div>
                               </div>
                               </div>
                                
                                
                              </div>
                            </div>
                       </div>
                   </div>
                   </div>
               </section>
               </div>
               </div>
            
            
            
            
        
	</div>
