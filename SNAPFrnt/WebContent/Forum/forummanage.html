<h4>FORUM MANAGE</h4>

<div class="card card-1" style="margin-top:5vh;margin-left:50px;margin-right: 50px; padding: 5px">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">CREATE FORUM</a></li>
        <li class="tab col s3"><a class="active" href="#test2">VIEW</a></li>
        
      </ul>
    </div>
    <div id="test1" class="col s12">
   
    
    <div class="row">
     
        <div class="col m12">
        <div class="card card-1" style="margin-top:2vh;padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px">
            
            <div class="row">
            <div data-ng-controller="forumcontroller">
                <form class="col s12" data-ng-submit="addForum()" >
                   
                           <div class="input-field col s6">  
                           <div class="left-align">       
                <input  type="text" id="forumname"  data-ng-model="Forum.formname" required >
                            <label for="forumname">Forum Name</label>
                             </div>
                         </div>  
                 
                               <div class="input-field col s12">
                  
                  
                   <textarea id="forumcontent" class="materialize-textarea" data-ng-model="Forum.formcontent" required></textarea>
          <label for="forumcontent">Textarea</label>
          
          
            </div>
                   
                   
                    
                    
                       <div class="input-field col s6">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" >SUBMIT</button>
                            </p>
                        </div>
                   
                </form>
                </div>
            </div>
        </div>
    </div>



    	
    	
    	
    	
	</div>
    </div>
    <div id="test2" class="col s12">
    <div data-ng-controller="forumcontroller">
<div class="card card-1" style="margin-top:2vh">
<table>
<tr>
<td>Forum name</td>
<td></td>
<td></td>
</tr>
<tr data-ng-repeat="for in forums">
<td>{{for.formname}}</td>
<td>  <a href="" data-ng-click="fetchforumbyid(for.forumid)"><img data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/view.png" style="width:50px;height:50px">VIEW</a></td>
<td><div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=deleteForum(for.forumid)><img data-ng-src="http://localhost:9080/SNAPFrnt/resources/images/delete.jpg" style="width:50px;height:50px">DELETE</a></div></td>
</tr>
</table>
</div>

    </div>
    </div>
   
  </div>
        
   </div>     
        
        



	

<script>
$(document).ready(function(){
    $('ul.tabs').tabs();
  });
       
     
</script>
